<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .nav { display: flex; gap: 10px; margin-bottom: 20px; }
        .nav button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .nav button.active { background: #0056b3; }
        .section { display: none; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .section.active { display: block; }
        .test-btn { background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 10px 0; }
        #result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß≠ RoamWise Test Page</h1>
        <p>Testing if the deployment works properly...</p>
        
        <div class="nav">
            <button onclick="showSection('search')" class="active">üîç Search</button>
            <button onclick="showSection('trip')">üó∫Ô∏è Trip</button>
            <button onclick="showSection('ai')">ü§ñ AI</button>
        </div>
        
        <div id="search" class="section active">
            <h2>üîç Search Places</h2>
            <p>This proves the HTML, CSS, and JavaScript are working!</p>
            <input type="text" placeholder="Search for places..." style="width: 100%; padding: 10px; margin: 10px 0;">
            <button class="test-btn" onclick="testBackend()">Test Backend Connection</button>
            <div id="result"></div>
        </div>
        
        <div id="trip" class="section">
            <h2>üó∫Ô∏è Trip Planning</h2>
            <p>AI-powered trip planning with o3-mini backend.</p>
            <button class="test-btn" onclick="testAI()">Test AI Planning</button>
        </div>
        
        <div id="ai" class="section">
            <h2>ü§ñ AI Assistant</h2>
            <p>Your personal travel AI companion.</p>
            <button class="test-btn">üé§ Voice Test</button>
        </div>
    </div>
    
    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
            
            // Show selected section
            document.getElementById(sectionId).classList.add('active');
            event.target.classList.add('active');
        }
        
        async function testBackend() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing backend...';
            
            try {
                const response = await fetch('https://premium-hybrid-473405-g7.uc.r.appspot.com/health');
                const data = await response.json();
                result.innerHTML = `<strong>‚úÖ Backend Working!</strong><br>Status: ${data.status}<br>Uptime: ${Math.round(data.uptime)}s`;
            } catch (error) {
                result.innerHTML = `<strong>‚ùå Backend Error:</strong> ${error.message}`;
            }
        }
        
        async function testAI() {
            try {
                const response = await fetch('https://premium-hybrid-473405-g7.uc.r.appspot.com/api/intelligence/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: 'restaurants in Paris',
                        location: 'Paris, France',
                        preferences: { budgetCategory: 'mid_range' }
                    })
                });
                const data = await response.json();
                alert('‚úÖ AI Search working! Got ' + (data.results?.length || 0) + ' results');
            } catch (error) {
                alert('‚ùå AI Error: ' + error.message);
            }
        }
        
        console.log('‚úÖ Simple test page loaded successfully!');
    </script>
</body>
</html>
