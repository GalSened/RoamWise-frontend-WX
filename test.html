<!DOCTYPE html>
<html>
<head>
    <title>RoamWise Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>üß≠ RoamWise Travel AI</h1>
    <p>Testing if basic deployment works...</p>
    <button onclick="testBackend()">Test o3-mini Backend</button>
    <div id="result"></div>
    
    <script>
        async function testBackend() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing o3-mini backend...';
            
            try {
                const response = await fetch('https://premium-hybrid-473405-g7.uc.r.appspot.com/health');
                const data = await response.json();
                resultDiv.innerHTML = '<h3>‚úÖ Backend Working!</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = '<h3>‚ùå Backend Error:</h3><p>' + error.message + '</p>';
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Test page loaded');
        });
    </script>
</body>
</html>
