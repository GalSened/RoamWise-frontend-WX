name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install deps (if package.json exists)
        run: |
          if [ -f package.json ]; then
            if [ -f package-lock.json ]; then npm ci; else npm install; fi
          else
            echo "No package.json found; skipping install."
          fi

      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Typecheck (if present)
        run: npm run typecheck --if-present

      - name: Build (if present)
        run: npm run build --if-present

      - name: Unit tests (if present)
        run: npm test --if-present

      - name: E2E (Playwright) â€” only if tests/e2e exists
        if: ${{ hashFiles('tests/e2e/**') != '' }}
        run: |
          npx -y playwright install --with-deps
          # prefer your custom script if it exists, fallback to default
          npm run e2e --if-present || npx -y playwright test
